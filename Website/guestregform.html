         <script type="text/javascript" >
            $(document).ready(function(){
                    $('#getcomments').hide();
                     $('#comments').click(function(){
                         
                       $.ajax({
                            url:'guestreg.php',
                            type:'POST',
                            data:{
                                act:"getcommnts"
                            },
                            success:function(data){
                                $('#getcomments').html(data);
                                $('#getcomments').show();
                                //$('#main_desc   ').css("height","auto");
                            }
                        })


                   })
                $('.Errormsg').hide();
                $('#submit').click(function(){
                   $('.Errormsg').hide();
                   var noregx = /^[a-zA-Z\s]+$/g;
                   var emlregx = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
                   var bool = 0;
                  if( !noregx.test($('#reg_fname').val()) ){
                        $($('.Errormsg')[0]).show();
                       bool = 1;
                   }
                    if( !(/^[a-zA-z]+$/g.test($('#reg_lname').val())) ){
                       $($('.Errormsg')[1]).show();
                       bool = 1;
                   }
                   if( !emlregx.test($('#reg_email').val()) ){
                       $($('.Errormsg')[2]).show();
                       bool = 1;
                   }
                   if(bool)
                       return false;
                   
                                      
                    $.ajax({
                            url:'guestreg.php',
                            type:'POST',
   
                            data:{
                                act:"reg_usr",
                                fname:$('#reg_fname').val(),
                                lname:$('#reg_lname').val(),
                                email:$('#reg_email').val(),
                                reg:1,
                                comnts:$('#reg_comments').val()
                            },

                            success:function(data){
                                switch(data){
                                    case "0":
                                        var msg = 'Please try again.'
                                        $('#msgdisplaytousr').html(msg)
                                        break;
                                    case "1":
//                                        $('#guestreg_form').hide();
                                        var msg = 'Registration link has been sent to your mail.'
                                        $('#msgdisplaytousr').html(msg)
                                        $('#msgdisplaytousr')
                                        break;
                                    case "2":
                                         var msg = 'An email has already been sent to you for registration.';
                                         $('#msgdisplaytousr').html(msg)
                                         break;
                                    case "3":
                                         var msg = 'This email has been already registered with us.';
                                         $('#msgdisplaytousr').html(msg)
                                         break;
                                    case "4":
//                                        $('#guestreg_form').hide();
                                         var msg = 'Your comments have been succesfully saved.<br>';
                                         $('#msgdisplaytousr').html(msg)
//                                         $('#msgdisplaytousr').css("margin-top",'25px')
                                         //$('#main_desc').css('height','auto')
                                         break;
                                
                                }
                            }
                        })

                })  
            
            
           
            
            })
             
         </script>
